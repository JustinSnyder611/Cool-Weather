<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    
 <h1>Weather Dashboard</h1>

    <div class="row">
        <div class="col-3" id="search">
            <h2>Search for a City:</h2>
            <input type="text" id="input" placeholder="Austin">
            <button onclick="getWeather(document.getElementById('input').value)" id="buttonSearch">Search</button>
            <div id="line">
                <button class="pastCity" id="cityButton" onclick="historyButton()">Dallas</button>
            </div>
        </div>

        <div class="col-9">
            <div id="border">
                <div id="cityContainer">
                    <h2 id="city"></h2><img id="icon" src="">
                </div>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <div class="uvContainer">
                    <p>UV Index: <p id="uvIndex">0.47</p>
                </div>
            </div>
            <h3>5-Day Forecast:</h3>
            <div class="row">
                <div id="day1" class="col">
                    <div class="forecastBorder">
                        <p class="forecastDate" id="date1"></p>
                        <img class="forecastSymbol" id="symbol1" src="">
                        <p class="forecastTemp" id="temp1"></p>
                        <p class="forecastWind" id="wind1"></p>
                        <p class="forecastHumidity" id="humidity1"></p>
                    </div>
                </div>
                <div id="day2" class="col">
                    <div class="forecastBorder">
                        <p class="forecastDate" id="date2"></p>
                        <img class="forecastSymbol" id="symbol2" src="">
                        <p class="forecastTemp" id="temp2"></p>
                        <p class="forecastWind" id="wind2"></p>
                        <p class="forecastHumidity" id="humidity2"></p>
                    </div>
               </div>
               <div id="day3" class="col">
                    <div class="forecastBorder">
                        <p class="forecastDate" id="date3"></p>
                        <img class="forecastSymbol" id="symbol3" src="">
                        <p class="forecastTemp" id="temp3"></p>
                        <p class="forecastWind" id="wind3"></p>
                        <p class="forecastHumidity" id="humidity3"></p>
                    </div>
                </div>
                <div id="day4" class="col">
                    <div class="forecastBorder">
                        <p class="forecastDate" id="date4"></p>
                        <img class="forecastSymbol" id="symbol4" src="">
                        <p class="forecastTemp" id="temp4"></p>
                        <p class="forecastWind" id="wind4"></p>
                        <p class="forecastHumidity" id="humidity4"></p>
                    </div>
                </div>
                <div id="day5" class="col">
                    <div class="forecastBorder">
                        <p class="forecastDate" id="date5"></p>
                        <img class="forecastSymbol" id="symbol5" src="">
                        <p class="forecastTemp" id="temp5"></p>
                        <p class="forecastWind" id="wind5"></p>
                        <p class="forecastHumidity" id="humidity5"></p>
                    </div>
               </div>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
